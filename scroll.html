<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://scontent.fcok1-1.fna.fbcdn.net/v/t1.0-9/70446096_2425871897495301_3973904501915516928_o.jpg?_nc_cat=104&_nc_sid=174925&_nc_ohc=9yuMRZTqoW8AX_14yDl&_nc_ht=scontent.fcok1-1.fna&oh=6050007f4ce0d0985a83f549d23484b4&oe=5F87C740" alt="saju" width="100%">
      </div>

      <div class="item">
        <img src="https://scontent.fcok1-1.fna.fbcdn.net/v/t1.0-9/66708251_2311297908952701_7274663005776773120_o.jpg?_nc_cat=105&_nc_sid=174925&_nc_ohc=a7hLIXghpssAX-CQA1w&_nc_ht=scontent.fcok1-1.fna&oh=f6da5b1ddbfb0a0e88b464386966302d&oe=5F87E315" alt="saju" width="100%">
      </div>
    
      <div class="item">
        <img src="https://scontent.fcok1-1.fna.fbcdn.net/v/t1.0-9/67528265_2333579530057872_7504600518124109824_n.jpg?_nc_cat=102&_nc_sid=174925&_nc_ohc=hWDwm97cBOwAX8bJurN&_nc_ht=scontent.fcok1-1.fna&oh=0e3025c9f1a6d4b453249826c2d3c0be&oe=5F861E5A" alt="saju" width="100%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
